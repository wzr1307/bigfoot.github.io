<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница регистрации</title>
    <link rel="stylesheet" href="components/registration/registration.css">
</head>
<body>
    <div class="registration-form">
        <form id="registrationForm">
            <button type="button" class="sign-in-button active">SIGN IN</button>
            <button type="button" class="sign-up-button">SIGN UP</button>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-input">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-input">
            </div>
            <div class="form-group registration-form-hidden">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-input">
            </div>
        </form>
    </div>    
    <script src="js/script.js"></script>
</body>
</html>

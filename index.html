<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница регистрации</title>
    <link rel="stylesheet" href="components/registration/registration.css">
</head>
<body>
    <div class="main-container">
        <div class="registration-form">
            <h2>Регистрация</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="submit-button">Зарегистрироваться</button>
            </form>
        </div>
        <div class="additional-block">
            <p>Дополнительная информация о регистрации. Здесь вы можете добавить любые нужные вам сведения, например, условия использования или правила регистрации.</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
